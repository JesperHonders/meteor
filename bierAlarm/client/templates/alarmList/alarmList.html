<template name="alarmList">
  {{> header}}
  {{#if currentUser}}
  {{else}}
  <div class="center_child">
    <main id="uitleg">
      <h1>Welkom bij de Event-Planner</h1>
      <p>
        Wat kunt u met deze applicatie?
        <ul>
          <li>
            Events aanmaken
          </li>
          <li>
            Reageren op events
          </li>
          <li>
            Aangeven of u komt
          </li>
        </ul>
        Om gebruik te maken van deze applicatie dient u eerst een account aan te maken.
      </p>
    </main>
  </div>
  {{/if}}


  {{#if currentUser}}
  <h1 id="page_title">Huidige Events</h1>

  <main id="alarmList_main">

    <br />
      {{#each Events}}
        <div class="event_wrapper">
          <a href='/event/{{_id}}'>

              <h2>{{name}}</h2>
              {{date}} - {{time}}

          </a>

        {{#if currentUser}}
        <br />
          <button class="remove-alarm">Remove</button>
        {{/if}}
      </div>   <!-- End event_wrapper -->

      {{/each}}
    </main>
    {{/if}}

</template>
