<template name="addAlarm">
  {{> header}}
  <main id="alarm_page">
    <form class="add-alarm">
      <input type="text" name="name" placeholder="Where's the party at?">
      <input type="time" name="time" value="22:00">
      <input type="date" name="date" value="2016-04-12">
      <input type="submit" value="Submit" />
    </form>
  </main>
</template>
