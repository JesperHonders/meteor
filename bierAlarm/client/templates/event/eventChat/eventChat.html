<template name="eventChat">
  {{> welcome }}
  {{> messages }}
  {{> input }}
</template>



<template name="welcome">
  <h3>
    chat in: {{event.name}}
  </h3>
</template>

<template name="messages">
  <main id="chatWindow">
  {{#each messages}}
  <div class="message">
    <span class="message_id">{{name}}:</span><br />
    <span class="message_content">{{message}}</span><br />
    <span class="message_time">{{displayTime}}</span>
    <br />
  </div>
  {{/each}}
  </main>
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
