<template name="event">
  {{> header}}
  <main id="event-page">
      <h1>{{event.name}}</h1>
      <h4>Time: {{event.time}}, Date: {{event.date}}</h4>
      <span>Made by: {{event.createdBy}}</span>

      <span>Aantal Deelnemers: {{attendantsCount}}</span> <br />

      {{#if currentUser}}
        <button id="attendButton">Attend Event</button>
        <br />
      {{/if}}

      <ul>
        {{#each Attendants}}
        <li>
          {{attendant}}
        </li>
        {{/each}}
      </ul>
  <div class="chatSection">
    {{> eventChat}}
  </div>
  </main>
</template>
