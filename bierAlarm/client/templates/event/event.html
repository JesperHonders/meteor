<template name="event">
  {{> header}}
  <h1>Bier @ {{event.name}}</h1>
  <h4>Time: {{event.time}}, Date: {{event.date}}</h4>
  <span>Made by: {{event.createdBy}}</span> <br />

  <button id="attendButton">Attend Event</button><span>Aantal Deelnemers: {{attendantsCount}}</span>

  <ul>
    {{#each Attendants}}
    <li>
      {{attendant}}
    </li>
    {{/each}}
  </ul>

  {{> eventChat}}
</template>
