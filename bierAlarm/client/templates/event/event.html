<template name="event">
  {{> header}}
  <main id="event-page">
    <h1>{{event.name}}</h1>
    <h4>Time: {{event.time}}, Date: {{event.date}}</h4>
    <span>Made by: {{event.createdBy}}</span> <br />

    {{#if currentUser}}
      <button id="attendButton">Attend Event</button>
    {{/if}}
    <span>Aantal Deelnemers: {{attendantsCount}}</span>

    <ul>
      {{#each Attendants}}
      <li>
        {{attendant}}
      </li>
      {{/each}}
    </ul>

    {{> eventChat}}
  </main>
</template>
